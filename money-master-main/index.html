<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <Header class="text-center font-bold text-5xl text-teal-600 my-9">
        <h1 class="">Money Master <i class="fa-solid fa-sack-dollar"></i></h1>
    </Header>

    <main>
        <div class="flex">
            <div class="w-1/2 mx-auto">
                <img class="" src="./cash-and-money.jpg" alt="">
            </div>
            <div class="mx-auto bg-slate-100 w-1/3 h-auto">
                <h3 class="text-center text-2xl mt-9">Income</h3>

                <div class="flex justify-center">
                    <div>
                        <div class="px-3 py-1">Income:</div>
                    </div>
                    <div>
                        <input id="income" class="w-20 h-8 mb-3" type="text"><br>
                    </div>
                </div>

                <h3 class="text-center text-2xl mt-9">Expenses</h3>

                <div class="flex justify-center">
                    <div>
                        <div class="px-3 py-1 mb-3">Food:</div>
                        <div class="px-3 py-1 mb-3">Rent:</div>
                        <div class="px-3 py-1 mb-3">Clothes:</div>
                    </div>
                    <div>
                        <input id="food" class="w-20 h-8 mb-3" type="text"><br>
                        <input id="rent" class="w-20 h-8 mb-3" type="text"><br>
                        <input id="cloth" class="w-20 h-8" type="text">
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button id="btn-calculate"
                        class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Calculate
                    </button>
                </div>
                <h3 class="text-center text-2xl mt-9">Total Expenses: $<span id="expense"
                        class="text-blue-600">00</span></h3>
                <h3 class="text-center text-2xl mt-9">Balance: $ <span id="balance" class="text-blue-600">00</span></h3>

                <div class="text-center">Save
                    <input id="save" class="w-20 h-10" type="text">
                    %
                    <button id="btn-save" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Save
                    </button>
                </div>

                <h3 class="text-center text-2xl mt-9">Saving Amount: $<span id="saving" class="text-blue-600">00</span>
                </h3>
                <h3 class="text-center text-2xl mt-9">Remaining Balance: $<span id="rem-balance"
                        class="text-blue-600">00</span></h3>

            </div>
        </div>
    </main>

    <script src="money.js"></script>
    <script src="https://kit.fontawesome.com/ed18b58fcd.js" crossorigin="anonymous"></script>
</body>

</html>
